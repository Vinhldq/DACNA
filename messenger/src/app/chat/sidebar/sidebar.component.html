<div class="sidebar">
  <!-- Thanh tìm kiếm -->
  <div class="search-bar">
    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" />
  </div>

  <!-- Danh sách người dùng -->
  <div class="user-list">
    <div *ngFor="let user of filteredUsers" class="user-item" [ngClass]="{'active': user.active}">
      <img [src]="user.avatar" alt="Avatar" class="avatar" />
      <div class="user-info">
        <span class="username">{{ user.name }}</span>
        <span class="status" [ngClass]="{'online': user.online, 'offline': !user.online}">
          {{ user.online ? 'Online' : 'Offline' }}
        </span>
      </div>
    </div>
  </div>
</div>
